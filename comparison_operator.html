<body>
  <script>
//comparison operator
let a=5;
let b=10;
console.log(a==b);   //false
console.log(a>b);  //false
console.log(a!=b); //true
// = means assign value,== means compare value,==== means compare value and type
let c=10;
let d="10";
console.log(c==d); //true
console.log(c===d); //false  ie:check their type
//logical operator
console.log(a>2 && b>2) //true
//not case
let value=false;
console.log(!value); //true
//conditioal operator
let x = 5;
let y = x != 5 ? 10 : x ;
console.log(y);



      </script>
</body>
